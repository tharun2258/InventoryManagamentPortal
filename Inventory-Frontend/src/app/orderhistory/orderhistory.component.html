  <!-- Inventory Table -->

  
  <div class="table-container">
    <table mat-table [dataSource]="orderObj" class="mat-elevation-z4">
  
      <!-- Inventory Id Column -->
      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef> Order Id </th>
        <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
      </ng-container>
  
      <!-- Inventory Name Column -->
      <ng-container matColumnDef="inventoryName">
        <th mat-header-cell *matHeaderCellDef> Inventory Name </th>
        <td mat-cell *matCellDef="let element"> {{element.inventoryName}} </td>
      </ng-container>
  
      <!-- Quantity Column -->
      <ng-container matColumnDef="orderQty">
        <th mat-header-cell *matHeaderCellDef> Order Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.orderQty}} </td>
      </ng-container>

      <ng-container matColumnDef="orderTime">
        <th mat-header-cell *matHeaderCellDef> Ordered Time </th>
        <td mat-cell *matCellDef="let element"> {{element.orderTime}} </td>
      </ng-container>

      <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef> Order Status</th>
        <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="totalOrderAmount">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.totalOrderAmount | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="orderQtyAccepted">
        <th mat-header-cell *matHeaderCellDef> order Qty Accepted </th>
        <td mat-cell *matCellDef="let element"> {{element.orderQtyAccepted }} </td>
      </ng-container>

      <ng-container matColumnDef="Accept">
        <th mat-header-cell *matHeaderCellDef> Accept Order </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="success"  routerLink="orderAccept/{{element.orderId}}"> 
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>


      <ng-container matColumnDef="Cancel">
        <th mat-header-cell *matHeaderCellDef> Cancel Order </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="cancelOrder(element.orderId)" [disabled]="element.isCancelled">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      
  
      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  
    </table>
  </div>
